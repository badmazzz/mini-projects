<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" value="" class="name" />
    <button type="submit" class="generate">Generate</button>
    <div class="img"></div>
    <script>
      let inp = document.querySelector(".name");
      let generate = document.querySelector(".generate");
      let qrimg = document.querySelector(".img");
      async function qr() {
        let url = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${inp.value}`;
        let Img = document.createElement("img");
        Img.setAttribute("src", `${url}`);
        console.log(Img);
        qrimg.appendChild(Img);
      }
      generate.addEventListener("click", () => {
        qr();
      });
    </script>
  </body>
</html>
