<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .hide {
        display: none;
      }
      .show {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn-dark btn">Submit</button>
    </div>
    <div class="card hide" style="width: 18rem">
        <button type="submit" class="close">X</button>
      <img
        src="https://www.pixartprinting.co.uk/blog/wp-content/uploads/2023/09/pop-up-book-cover_1.jpg"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">Pop Up</h5>
        <p class="card-text">Button clicked...!!!</p>
      </div>
    </div>

    <script>
      let btn = document.querySelector(".btn");
      let card = document.querySelector(".card");
      let close = document.querySelector(".close");
      btn.addEventListener("click", () => {
        card.classList.add("show");
      });
      close.addEventListener("click",()=>{
        card.classList.remove("show");
      })
    </script>
  </body>
</html>
